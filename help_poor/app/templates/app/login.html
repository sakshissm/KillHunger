{% extends "app/index.html" %}
{% load staticfiles %}
{% block side_block %}
<h2 class="side_head" align="center"><b>Donate Food Spread Happiness</b></h2>
<p><img src="{% static "app/pic1.jpeg" %}" alt="" class="side_image"></p>
<p><img src="{% static "app/pic3.jpeg" %}" alt="" class="side_image"></p>
{% endblock %}
{% block body_block %}

    <h1><b>Login Here</b></h1>
    <div class="form_area">
      <div class="inner_div">
        <form action="{% url 'app:user_login' %}" method="post">
         {% csrf_token %}
         <div class="form-group">
           <label for="username">Username:</label><br/>
           <input type="text" name="username" placeholder="Enter username" class="form-control">
         </div>
        <div class="form-group">
          <label for="password">Password:</label></br>
          <input type="password" name="password" placeholder="Enter password" class="form-control">
        </div>

         <input type="submit" name="" value="Login" class="button">
         </form>
         <p>Don't have an account?Sign Up <a href="{% url "app:register" %}">here.</a></p>
      </div>

    </div>

     {% endblock %}
